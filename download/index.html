<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Download - LinkStore Game</title>
<style>
body{
    background:#0e0e0e;
    color:#fff;
    font-family:Arial;
    text-align:center;
    padding:40px;
}
.box{
    background:#1a1a1a;
    max-width:350px;
    margin:auto;
    padding:25px;
    border-radius:10px;
    box-shadow:0 0 15px rgba(255,255,255,.1);
}
.btn{
    margin-top:20px;
    background:#4CAF50;
    padding:12px 18px;
    border:none;
    border-radius:8px;
    color:white;
    font-size:18px;
    cursor:pointer;
    width:90%;
}
.btn:hover{
    opacity:0.9;
}
</style>
</head>
<body>

<div class="box">
    <h2>LinkStore Game</h2>
    <p>Tamanho: depende do Drive</p>
    <button class="btn" onclick="baixar()">Baixar APK</button>
</div>

<script>
async function baixar(){
    const url = "https://www.googleapis.com/drive/v3/files/1eO-uA2ZC3-BptkR5yElGc2mH-y_GdG5L?alt=media&key=AIzaSyD8e9x8kHfsAdm67tfjp0yh9N35s-YXUVE";
    const nome = "linkstore_game.apk";

    const blob = await fetch(url).then(r=>r.blob());
    const a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = nome;
    a.click();
}
</script>

</body>
</html>
