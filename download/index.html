<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Baixar linkstore_game.apk</title>
</head>
<body onclick="baixar()" style="width:100vw;height:100vh;">

<script>
async function baixar(){
    const url = "https://www.googleapis.com/drive/v3/files/1eO-uA2ZC3-BptkR5yElGc2mH-y_GdG5L?alt=media&key=AIzaSyD8e9x8kHfsAdm67tfjp0yh9N35s-YXUVE";
    const nome = "linkstore_game.apk";

    const blob = await fetch(url).then(r=>r.blob());
    const a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = nome;
    a.click();
}
</script>

<p>O download iniciar√° em instantes...</p>
</body>
</html>
