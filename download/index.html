<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Download - LinkStore Game</title>
</head>
<body>
  <button onclick="download()">DOWNLOAD</button>
<script src="https://apis.google.com/js/api.js"></script>

<script>
function download() {
    gapi.client.init({
        apiKey: "AIzaSyD8e9x8kHfsAdm67tfjp0yh9N35s-YXUVE",
        discoveryDocs: ["https://www.googleapis.com/discovery/v1/apis/drive/v3/rest"]
    }).then(() => {
        let fileId = "1eO-uA2ZC3-BptkR5yElGc2mH-y_GdG5L";

        gapi.client.drive.files.get({
            fileId: fileId,
            alt: "media"
        }).then(res => {
            const blob = new Blob([res.body]);
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement("a");
            a.href = url;
            a.download = '';
            a.click()
        });
    });
}

gapi.load("client", download);
</script>
</body>
